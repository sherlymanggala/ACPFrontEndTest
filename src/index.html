<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>ACP Frontend Test</title>
  </head>
  <body>
    <div class="container-fluid" id="body">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <!-- Navbar Brand or Logo that will prompt to home if click -->
        <a class="navbar-brand" href="#"><img src="../assets/footwear.png" alt="Shoe"> Shoe</a>
        
        <!-- Toggler button for navbar that will appear if website is opened on mobile and tablet screen size -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links that will disappear on mobile and tablet screen size -->
        <!-- The menu links will be changed into a list when clicking menu toggler button -->
        <div class="collapse navbar-collapse" id="navbar-links">
          <ul class="navbar-nav ml-auto"> <!-- ml-auto to make the menu links float on right side of navbar -->
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><img src="../assets/search.svg"></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Body starts here -->
      <div class="container-fluid" id="header-banner">
        <div class="row" id="header-banner-container">
          <!-- Banner Left Side -->
          <div class="col-lg-5" id="header-banner__left">
            <h1>Are you ready to<br/><strong>lead the way</strong></h1>
            <p>Mauris porta lectus nulla, non dignissim dolor sollicitudin et. Sed mi tortor, aliquam eget congue a, faucibus sed est.</p>
            <button type="button" class="btn btn-primary">Buy Now<span>&gt;</span></button>
          </div>

          <!-- Banner Right Side -->
          <div class="col-lg" id="header-banner__right">
            <!-- Carousel for Shoes -->
            <div id="banner__right-carousel" class="carousel slide" data-ride="carousel">
              <!-- Carousel indicators that will open the slide according to the order/slide number -->
              <ol class="carousel-indicators d-flex justify-content-between">

                <!-- To be Fixed -->
                <li data-target="#banner__right-carousel" data-slide-to="0" class="active">
                  <div class="caption">
                    <img src="../assets/3414.png" class="img-thumbnail" alt="">
                    <div class="caption-content">
                      <span class="caption-content-title">Mauris</span>
                      <span class="caption-content-price">$322.99</span>
                      <span class="caption-content-plus">+</span>
                    </div>
                  </div>
                </li>
                <li data-target="#banner__right-carousel" data-slide-to="1">
                  <div class="caption">
                    <img src="../assets/Blue.png" class="img-thumbnail" alt="">
                    <div class="caption-content">
                      <span class="caption-content-title">Mauris</span>
                      <span class="caption-content-price">$322.99</span>
                      <span class="caption-content-plus">+</span>
                    </div>
                  </div>
                </li>
                <li data-target="#banner__right-carousel" data-slide-to="2">
                  <div class="caption">
                    <img src="../assets/Yellow.png" class="img-thumbnail" alt="">
                    <div class="caption-content">
                      <span class="caption-content-title">Mauris</span>
                      <span class="caption-content-price">$322.99</span>
                      <span class="caption-content-plus">+</span>
                    </div>
                  </div>
                </li>
              </ol>

              <!-- Carousel Content -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="../assets/3414@2x.png" alt="Pink Shoes">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../assets/Blue@2x.png" alt="Blue Shoes">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../assets/Yellow@2x.png" alt="Yellow Shoes">
                </div>
              </div>

              <!-- Arrow controller to switch carousel content to the left or right -->
              <a class="carousel-control-next" href="#banner__right-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
